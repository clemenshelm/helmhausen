- alias: Luster in Standardmodus wenn notwendig
  triggers:
  - trigger: state
    entity_id: binary_sensor.presence_klavierbereich
    to: 'off'
  - trigger: state
    entity_id: binary_sensor.presence_wohnzimmer
    to: 'on'
  - trigger: state
    entity_id: sensor.light_intensity_wohnzimmer
    to: dark
  conditions:
  - condition: state
    entity_id: binary_sensor.presence_wohnzimmer
    state: 'on'
  - condition: state
    entity_id: sensor.light_intensity_wohnzimmer
    state: dark
  actions:
  - action: scene.turn_on
    target:
      entity_id: scene.luster_naturliches_licht
    data:
      transition: 3
  id: ff6095be94a2472a9a9443538318cbb9
- alias: Luster Klaviermodus
  triggers:
